
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Newsletter Signup</title>
<link rel="stylesheet" href="css/styles.css">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

  </head>
  <body class="d-flex align-items-center py-4 text-center">

  <form action="/" method="post">
    <img class="mb-4" src="images/logo.jpg" alt="logo-image" width="72" height="57">
    <h1 class="h3 mb-3 font-weight-normal">Signup to My Newsletter</h1>


    <input type="text" class="form-control top" name="firstName"  placeholder="First Name" required>
    <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
    <input type="email" class="form-control bottom" name="email" placeholder="Email" required>


    <button class="btn btn-primary w-100 py-2" type="submit">Sign Me Up</button>
    <p class="mt-5 mb-3 text-body-secondary">&copy; The Wisher</p>
  </form>
<script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    </body>
</html>
